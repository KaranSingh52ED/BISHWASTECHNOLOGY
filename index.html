<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="screen" readonly>
        <div class="buttons">

            <!-- Number buttons and Operationl symbols are differnt-->
            <button class="fxn" onclick="appendToDisplay('(')">(</button>
            <button class="fxn" onclick="appendToDisplay(')')">)</button>
            <button class="fxn" onclick="deleteLast()">Del</button>
            <button class="fxn" onclick="clearDisplay()">Clear</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="fxn" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="fxn" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="fxn" onclick="appendToDisplay('.')">.</button>

            <button class="fxn" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="fxn" onclick="appendToDisplay('±')">±</button>


            <button class="fxn" onclick="appendToDisplay('/')">/</button>
            <button class="fxn" onclick="appendToDisplay('%')">%</button>
            <button class="fxn" onclick=" calculateSquareRoot()">√</button>
            <button class="fxn" onclick="calculateCubeRoot()">∛</button>
            <button class="enter" onclick="calculate()">ENTER</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
